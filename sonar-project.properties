sonar.projectKey=felipemacedo1_ktar
sonar.organization=felipemacedo1
sonar.host.url=https://sonarcloud.io

# Diretórios do código-fonte
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java,app/src/androidTest/java

# Linguagem
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21
sonar.java.target=21

# Skip bytecode analysis to avoid Java 21 compatibility issues with Android Lint
sonar.java.skipUnchanged=true
sonar.scm.exclusions.disabled=true

# Desabilita import de resultados do Android Lint (não suporta Java 21)
sonar.androidLint.reportPaths=

# Binários compilados - COMENTADO para evitar erro com Java 21
# O SonarCloud vai analisar apenas o código fonte, não os .class files
# sonar.java.binaries=app/build/intermediates/javac/debug/classes

# Exclusões
sonar.exclusions=**/build/**,**/*.gradle.kts,**/gen/**,**/generated/**
