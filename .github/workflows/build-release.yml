          3. Habilite **Fontes desconhecidas** ou **Instalar apps desconhecidos**
          4. Abra o arquivo APK baixado e toque em **Instalar**
          
          ## ‚ö†Ô∏è Requisitos
          - Android 8.0 (API 26) ou superior
          - Permiss√£o para instalar apps de fontes desconhecidas
          
          ## üîê Seguran√ßa
          Este APK √© compilado automaticamente pelo GitHub Actions e √© seguro para instala√ß√£o.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}